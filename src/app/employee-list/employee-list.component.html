<div class="panel panel-primary">
  <div class="panel-heading pheading" >
    <div class="row">
      <div class="col-md-10" style="text-align: center;">
        <h2>Employee List</h2>
      </div>
      <div class="col-md-2">
          <button (click)="onClick('create',0)" style="float: right;margin-bottom: 5px;" class="btn btn-primary">Add Employee</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Employment</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>{{employee.gender==1?"Male":"Female" | titlecase }}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.type ==1?"Permanent":"Contract"}}</td>
            <td>{{employee.salary |  currency:'INR':true }}</td>
            <td>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"
                style="margin-right: 10px">Delete</button>
              <button (click)="onClick('Update',employee.id)" class="btn btn-info"
                style="margin-right: 10px">Edit</button>
              <button (click)="onClick('details',employee.id)" class="btn btn-primary">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<!-- The Modal -->
<div class="modal" #myModal id="myModal" [style.display]="showModal ? 'block' : 'none'" style="overflow: auto;">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <!-- <div class="modal-header">
        <h4 class="modal-title">User Details:</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div> -->

      <!-- Modal body -->
      <div class="modal-body" style="background-color: whitesmoke;">

        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>

        <div *ngIf="ispage=='details'">
          <app-employee-details [inputId]='isID'></app-employee-details>
        </div>
        <div *ngIf="ispage=='create'">
          <app-create-employee (getEmpData)="empList($event)" [inputId]='isID'></app-create-employee>
        </div>
      </div>
      <!-- Modal footer -->
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hide()">Close</button>
      </div> -->

    </div>
  </div>
</div>
